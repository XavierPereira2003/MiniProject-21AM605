<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}My Film Folio{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>{% block style %} {% endblock %}</style>
</head>
<body>
<header> <!-- <div></div> -->
    <div class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Adding container to ensure navbar doesn't collapse on mobile devices -->
        <div class="container-fluid"><a class="navbar-brand" href="#">My Film Folio</a>
            <!-- Navigation items will be positioned on the right side -->
            <div class="navbar-nav ms-auto">
                <form class="d-flex"><input class="form-control me-2" type="search" placeholder="Search"
                                            aria-label="Search">
                    <button class="btn btn-outline-primary" type="submit">Search</button>
                </form> <!-- Adding a placeholder login button -->
                <button class="navbar-btn btn btn-link" type="button">Login</button>
            </div>
        </div>
    </div>
</header>
<div class="container mt-4"> {% block content %} {% endblock %} </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/htmx.org@1.9.11" integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0" crossorigin="anonymous"></script>

</body>
</html>
